<:Title>
  Home

<:Body>
  <h1>Home</h1>

  NYC Events Calendar API - route: cityofnewyork.us/calendar/v1<br>

  <button e-click="get_categories">get categories from api</button>
  <button e-click="page._categories = []">clear categories</button>
  <br>
  {{ page._categories.each do |category| }}
    {{ category }}<br>
  {{ end }}



  <h1>todo test</h1>

  <input class="form-control" type="text" value="{{ page._new_todo }}" />

  <button e-click="add_todo"> add todo</button>

  {{ store._todos.all.each do |todo| }}
    {{ todo._text }}<br>
  {{ end }}
